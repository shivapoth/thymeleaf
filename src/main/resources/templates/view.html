<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
	crossorigin="anonymous">
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"
	integrity="sha512-pumBsjNRGGqkPzKHndZMaAG+bir374sORyzM3uulLV14lN5LyykqNk8eEeUlUkB3U0M4FApyaHraT65ihJhDpQ=="
	crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<link rel="stylesheet" type="text/css"
	href="https://cdn.datatables.net/1.10.21/css/jquery.dataTables.css">

<script type="text/javascript" charset="utf8"
	src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.js">
	
</script>
<body>
	<!--  -->
	<div class="container">
		<div class="card">
			<div class="card-header">
				<h2>User List</h2>
			</div>
			<div class="card-body">
				<table class="table table-striped table-hover" id="tableId">
					<thead th:object="${findAll}">
						<tr>
							<th>FirstName</th>
							<th>LastName</th>
							<th>SurName</th>
							<th>D.O.B</th>
							<th>CityName</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="user : ${findAll}">
							<td th:text="${user.fisrtName}"></td>
							<td th:text="${user.lastName}"></td>
							<td th:text="${user.surName}"></td>
							<td th:text="${user.dateOfBirth}"></td>
							<td th:text="${user.cityName}"></td>
							<!-- <td><a th:href="@{/edit/{id}(id=${user.id})}">Edit</a></td>
				<td><a th:href="@{/delete/{id}(id=${user.id})}">Delete</a></td> -->
						</tr>
					</tbody>
					<tfoot>
						<div>
							<button class="btn btn-warning">
								<a th:href="@{/pdf}">PDF</a>
							</button>
							<!-- <p></p> -->
						</div>
						<div>
							<button class="btn btn-success">
								<a th:href="@{/excel}">EXCEL</a>
							</button>
							<!-- <p></p> -->
						</div>
					</tfoot>
				</table>
			</div>
			<div class="card-footer">
				<a th:href="@{/loadform}">Add a new user</a>
			</div>
		</div>
	</div>
	<script>
		$(document).ready(function() {
			$('#tableId').DataTable({
				responsive : true,
				pageLength : 2
			});
		})
	</script>
</body>
</html>
