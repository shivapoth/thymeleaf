<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
	crossorigin="anonymous">
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"
	integrity="sha512-pumBsjNRGGqkPzKHndZMaAG+bir374sORyzM3uulLV14lN5LyykqNk8eEeUlUkB3U0M4FApyaHraT65ihJhDpQ=="
	crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<link rel="stylesheet" type="text/css"
	href="https://cdn.datatables.net/1.10.21/css/jquery.dataTables.css">

<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
	integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
	crossorigin="anonymous" referrerpolicy="no-referrer" />
<script type="text/javascript" charset="utf8"
	src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.js">
	
</script>
<body>
	<!--  -->
	<div class="container">
		<div class="card">
			<div class="card-header">
				<h2 style="text-align: center;">User List</h2>
			</div>
			<div class="card-body">
				<div class="table-responsive">
					<table class="table table-striped table-hover  table align-middle"
						id="tableId">
						<thead th:object="${findAll}">
							<tr>
								<th>FirstName</th>
								<th>LastName</th>
								<th>SurName</th>
								<th>D.O.B</th>
								<th>CityName</th>
								<!-- <th colspan="2">Action</th> -->
							</tr>
						</thead>
						<tbody class="table-group-divider table-light">
							<tr th:each="user : ${findAll}">
								<td th:text="${user.fisrtName}"></td>
								<td th:text="${user.lastName}"></td>
								<td th:text="${user.surName}"></td>
								<td th:text="${user.dateOfBirth}"></td>
								<td th:text="${user.cityName}"></td>
								<!-- <td><a th:href="@{/edit/{id}(id=${user.id})}">Edit</a></td>
							<td><a th:href="@{/delete/{id}(id=${user.id})}">Delete</a></td> -->
							</tr>
						</tbody>
						<tfoot>
							<footer class="d-flex justify-content-center">
								<div class="m-2">
									<a th:href="@{/pdf}">
										<button class="btn btn-light">
											<i class="fa-solid fa-file-pdf"
												style="color: #c60606; font-size: 25px"></i>
										</button>
									</a>

								</div>
								<div class="m-2">
									<a th:href="@{/excel}">
										<button class="btn btn-light ">
											<i class="fa-sharp fa-solid fa-file-excel"
												style="color: #1f5127; font-size: 25px"></i>
										</button>
									</a>
								</div>
								<div class="m-2">
									<a th:href="@{/mail}">
										<button class="btn btn-light">
											<i class="fa-sharp fa-regular fa-envelope"
												style="color: #ec094d; font-size: 25px"></i>
										</button>
									</a>
								</div>

							</footer>
						</tfoot>
					</table>
				</div>
			</div>
			<div class="card-footer">
				<a th:href="@{/home }">Add a new user</a>
			</div>
		</div>
	</div>
	<script>
		$(document).ready(function() {
			$('#tableId').DataTable({
				responsive : true,
			});
		})
	</script>
</body>
</html>
