<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
</head>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
	crossorigin="anonymous">
<body>
	<div class="container">
		<div class="row justify-content-center">
			<div class="col-lg-4 col-md-6 col-sm-12">
				<div class="card">
					<div class="card-head">
						<h1 style="text-align: center;">User Registration</h1>
					</div>
					<div class="card-body">
						<form th:action="@{/userform}" th:object="${user}" method="post">
							<div>
								<label>FirstName</label> <input type="text"
									th:field="*{fisrtName}" class="form-control"
									placeholder="Enter Your First Name">
							</div>
							<br>

							<div>
								<label>LastName</label> <input type="text"
									th:field="*{lastName}" class="form-control"
									placeholder="Enter Your Last Name">
							</div>
							<br>

							<div>
								<label>SurName</label> <input type="text" th:field="*{surName}"
									class="form-control" placeholder="Enter Your SurName">
							</div>
							<br>

							<div>
								<label>DateofBirth</label> <input type="date"
									th:field="*{dateOfBirth}" class="form-control"
									placeholder="Enter Your Date of Birth">
							</div>
							<br>

							<div>
								<label>CityName</label> <input type="text"
									th:field="*{cityName}" class="form-control"
									placeholder="Enter Your City Name">
							</div>
							<br>
							<div>
								<label>UserName</label> <input type="text"
									th:field="*{userName}" class="form-control"
									placeholder="Enter Your username">
							</div>
							<br>
							<div>
								<label>Password</label> <input type="password"
									th:field="*{password}" class="form-control"
									placeholder="Enter Your password">
							</div>
							<br>
						</form>
						<div class="d-flex justify-content-between">
							<div class="m-2">
								<button class="btn btn-primary">Register</button>
							</div>
							<div class="m-2">
								<button class="btn btn-info">
									<a href="/form">ViewAll</a>
								</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	</div>

</body>
</html>
