<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
	crossorigin="anonymous">
</head>
<body>
	<div class="container p-3 my-3 border">
		<div class="card">
			<div class="card-header bg-info text-black">
				<h3>USER REGISTRATION PAGE</h3>
			</div>
			<!-- -->
			<div class="card-body">
				<form th:action="@{/verify}" method="POST" th:object="${user}">
					<input type="hidden" th:field="*{id}">
					<div class="row">
						<div class="col-2">
							<label>Username</label>
						</div>
						<div class="col-4">
							<input type="text" th:field="*{userName}" class="form-control" />
						</div>
					</div>
					<br>
					<div class="row">
						<div class="col-2">
							<label>Password</label>
						</div>
						<div class="col-4">
							<input type="password" th:field="*{password}"
								class="form-control" />
						</div>
					</div>
					<br>
					<div class="row">
						<div class="col-2">
							<label>CAPTCHA</label>
						</div>
						<div class="col-4">
							<img th:src="*{'data:realCaptcha/jpg;base64,'+ realCaptcha}" />
						</div>
					</div>
					<br>
					<div class="row">
						<div class="col-2">
							<label>ENTER CAPTCHA</label>
						</div>
						<div class="col-4">
							<input type="hidden" th:field="*{hiddenCaptcha}" /> <input
								type="text" th:field="*{captcha}" class="form-control" />
						</div>
					</div>

					<br>
					<div class="col-md-4 col-md-offset-4 text-center">
						<input type="submit" value="SIGN-IN" class="btn btn-success" />
					</div>
				</form>
				
				<div class="col-md-4 col-md-offset-4 text-center">
					<button class="btn btn-primary">
						<a  href="./register.html">SIGN-OUT</a>
					</button>
				</div>
				<br />
			</div>
			<div th:if="${message!=null}" class="card-footer bg-info text-white">
				<span class="alert alert-danger" th:text="${message}"></span>
			</div>
		</div>
	</div>
</body>
</html>
